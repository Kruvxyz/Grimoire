<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <title>Dicee Game</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1 onclick="rollTheDices()">Click here</h1>
        <br />
        <div class="dices-container">
            <div class="div_container">
                Player 1
                <br/>
                <div class="dice dice_one">
                    <div class="dot dot_1"></div>
                    <div class="dot dot_2"></div>
                    <div class="dot dot_3"></div>
                    <div class="dot dot_4"></div>
                    <div class="dot dot_5"></div>
                    <div class="dot dot_6"></div>
                    <div class="dot dot_7"></div>
                    <div class="dot dot_8"></div>
                    <div class="dot dot_9"></div>
                </div>
            </div>
            <div class="div_container">
                Player 2
                <br/>
                <div class="dice dice_two">
                    <div class="dot dot_1"></div>
                    <div class="dot dot_2"></div>
                    <div class="dot dot_3"></div>
                    <div class="dot dot_4"></div>
                    <div class="dot dot_5"></div>
                    <div class="dot dot_6"></div>
                    <div class="dot dot_7"></div>
                    <div class="dot dot_8"></div>
                    <div class="dot dot_9"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
